<form name="addCtrl.miForm" role="form" ng-submit="addCtrl.sendForm()">

    <div class="form-group ">
        <label class="control-label requiredField" for="name">
            Nombre
            <span>
            *
           </span>
        </label>
        <input class="form-control" id="name" name="name" type="text" ng-model="addCtrl.name" required placeholder="Nombre del cliente"/>

    </div>
    <div class="form-group ">
        <label class="control-label requiredField" for="email">
            Email
           <span>
            *
           </span>
        </label>
        <input class="form-control" id="email" name="email" ng-model="addCtrl.email" type="email" placeholder="Email del cliente" required/>

    </div>
    <div class="form-group ">
        <label class="control-label " for="date">
            Fecha de alta
        </label>

        <input class="form-control" id="date" name="date" type="date" ng-model="addCtrl.date"/>
    </div>
    <div class="form-group">
        <div>
            <button class="btn btn-primary " name="submit" type="submit" ng-disabled="addCtrl.miForm.name.$invalid || addCtrl.miForm.email.$invalid">
                AÃ±adir cliente
            </button>
        </div>
    </div>

    <div ng-class="addCtrl.resultClasses" ng-show="addCtrl.showResp">
        {{ addCtrl.message }}
    </div>
</form>
