<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <title>Ejercicios AngularJS</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

        <link rel="stylesheet" type="text/css" href="css/app.css">

    </head>
    <body>

        <header>
            <nav class="navbar navbar-inverse" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/">AngularJS</a>
                </div>
            </nav>
        </header>

        <section class="container-fluid" data--ng-controller="MainCtrl as vm">

            <h3>Ejercicio 12: validación de formularios III (validación personalizada)</h3>

            <form name="myForm" ng-submit="vm.doSomething()">
                <label>Debes introducir la palabra <strong>tortuga</strong> (case insensitive)</label>

                <!-- Asegurarnos de que incluimos:
1. Atributo ngModel: Lo que vamos a validar va a ser un campo del modelo+
2. Atributo nombre: para poder referenciarlo desde la función custom 
3. Atributo regex-validate: la expresión regular (la validación que creamos)
4. Atributo regex-validate-flags (optativo): en este caso, para el case insensitive
-->
                <input type="text" placeholder="Escribe tortuga"
                       ng-model="vm.test" name="test" regex-validate="\btortuga\b" regex-validate-flags="i"/>


                <!-- Mientras el campo no se valide a true, aquí veremos WRONG! en rojo.
Se crea automáticamente un campo [formName].[fieldName].$error.[validationName],
donde validationName es el nombre de la validación que creamos en el JS -->
                <span style="color:red" ng-show="myForm.test.$error.regexValidate">NO PONE TORTUGA</span>
                <br><br>
                <!-- Desactivamos el botón si el formulario es inválido -->
                <span ng-show="myForm.test.$error.regexValidate">Este botón no se activará hasta que no escribas "tortuga"</span>
                <span ng-show="!myForm.test.$error.regexValidate">Ahora puedes pulsar el botón</span>
                
                <br>
                <button type="submit" ng-disabled="myForm.$invalid">Submit</button>
            </form>
        </section>

        <footer class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container-fluid">
                <p class="text-muted">Curso AngularJS</p>
            </div>
        </footer>

        <script src="js/vendor/jquery-1.12.1.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/angular.js"></script>
        <script src="js/ej12_customval.js"></script>
    </body>
</html>
