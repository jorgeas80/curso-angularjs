<script>
	
	describe("Bloque de pruebas To Be",function(){
		
		var a = true;
		
		it("test1", function(){
			expect(a).toBe(true);
		})
		
		var b = 1;		
		it("test2", function(){
			expect(b).not.toBe(true);
		})
	})
	
	describe("Bloque de pruebas Equal",function(){
		
		var a = true;
		
		it("test1", function(){
			expect(a).toEqual(true);
		})
		
		var b = true;		
		it("test2", function(){
			expect(b).toEqual(true);
		})
		
		
		var obj = {nombre:'Pepito', edad:25};
		var obj2 = {nombre:'Pepito', edad:25};
		
		it("test3", function(){
			expect(obj).not.toBe(obj2);
			expect(obj).toEqual(obj2);
		})
		
		var variable;
		
		it("test4", function(){
			expect(variable).toBeUndefined();
			expect(obj).not.toBeUndefined();
			
			expect(variable).not.toBeDefined();
			expect(obj).toBeDefined();
		})
		
	})

	})
	
</script>
