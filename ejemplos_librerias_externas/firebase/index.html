<!doctype html>
<html ng-app="firebaseApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chat Firebase</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn t work if you view the page via file:// -->
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
        <link rel="stylesheet" type="text/css" href="css/main.css">

    </head>

    <body ng-controller="FirebaseController">

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading"><p class="text-muted text-lead text-center"><big>Chat Firebase</big></p></div>

                        <div class="panel-body">

                            <div class="nick">
                                <label for="nameInput">Tu nick:</label>
                                <input ng-model="name" type="text" id="nameInput" placeholder="Pobrecito Hablador">
                            </div>


                            <div class="center-block chat-window">
                                <ul id="example-messages" class="example-chat-messages">
                                    <li ng-repeat="msg in messages">
                                        <strong class="example-chat-username">{{ msg.from }}</strong>
                                        {{ msg.body }}
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="panel-footer">
                            <input ng-model="msg" ng-keydown="addMessage($event)" type="text" id="messageInput"  placeholder="Di algo...">
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="js/vendor/jquery-1.12.1.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/firebase.js"></script>
        <script src="js/vendor/angular.js"></script>
        <script src="js/vendor/angularfire.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
